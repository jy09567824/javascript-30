  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // å…ˆå–å¾—ä»Šå¹´ä¹‹å¹´ä»½
    const y = new Date().getFullYear()

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // åªè¦æœ‰ä¸€ç­†è³‡æ–™ç¬¦åˆçµæœï¼Œå³å›å‚³ True
    const someResult = people.some(el => {
      return y - el.year >= 19  
    })
    console.log(someResult)

    // Array.prototype.every() // is everyone 19 or older?
    // æ‰€æœ‰æ¢ä»¶éƒ½å¿…é ˆç¬¦åˆï¼
    const everyResult = people.every(el => {
      return y - el.year >= 19
    })
    console.log(everyResult)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    // æ‰¾å‡ºå”¯ä¸€æ¢ä»¶
    const findResult = comments.find(el => {
      return el.id === 823423
    })
    console.log(findResult.text)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    // å›å‚³ç¬¦åˆæ¢ä»¶ä¹‹ç´¢å¼•å€¼
    const findIndexResult = comments.findIndex(el => {
      return el.id === 823423
    })
    console.log(findIndexResult)

    comments.splice(findIndexResult, 1)
    console.log(comments)
