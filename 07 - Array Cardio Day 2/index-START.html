＝<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // 先取得今年之年份
    const y = new Date().getFullYear()

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // 只要有一筆資料符合結果，即回傳 True
    const someResult = people.some(el => {
      return y - el.year >= 19  
    })
    console.log(someResult)

    // Array.prototype.every() // is everyone 19 or older?
    // 所有條件都必須符合＝
    const everyResult = people.every(el => {
      return y - el.year >= 19
    })
    console.log(everyResult)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    // 找出唯一條件
    const findResult = comments.find(el => {
      return el.id === 823423
    })
    console.log(findResult.text)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    // 回傳符合條件之索引值
    const findIndexResult = comments.findIndex(el => {
      return el.id === 823423
    })
    console.log(findIndexResult)

    comments.splice(findIndexResult, 1)
    console.log(comments)
    // 根據 ID 移除該筆資料
  </script>
</body>
</html>
