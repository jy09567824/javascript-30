<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ğŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    
    body {
      margin: 0;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;

/* åŠ å…¥ display: flex å±¬æ€§ï¼Œè®“ç‰ˆé¢å¯ä»¥å·¦è‡³å³æ’åº */
      display: flex;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;

/* åŠ å…¥ display: flex; flex:1; ç­‰å±¬æ€§ï¼Œ */
      display: flex;
      flex: 1;
      flex-direction: column;
      justify-content: center;
    }

    .panel1 { background-image:url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500); }
    .panel2 { background-image:url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500); }
    .panel3 { background-image:url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d); }
    .panel4 { background-image:url(https://source.unsplash.com/ITjiVXcwVng/1500x1500); }
    .panel5 { background-image:url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500); }

    /* Flex Children */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
/* åŠ å…¥ CSS */
      display: flex;
      flex: 1;
      justify-content: center; /* æ°´å¹³ç½®ä¸­ */
      align-items: center;  /* å‚ç›´ç½®ä¸­ */
    }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }

/* æ–°å¢CSS */
.panel p:first-child {
      font-size: 4em;
/* åŠ å…¥ translate ç§»å‹•å…ƒç´  */
      transform: translateY(-100%)
    }

    .panel p:nth-child(2) {
      font-size: 4em;
    }
/* æ–°å¢CSS */
    .panel p:last-child {
      font-size: 4em;
/* åŠ å…¥ translate ç§»å‹•å…ƒç´  */
      transform: translateY(100%)
    }

    .panel.open {
      flex: 5;
      font-size: 40px;
    }

  </style>

  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

<script>
let lastPanel = null

function clickHandler(e) {

  let currentPanel = e.target //  e.targetå°±æ˜¯è©²æ¬¡äº‹ä»¶ç•¶ä¸­è¢«é»é¸åˆ°çš„ dom å…ƒç´ ï¼Œå› ç‚ºæœ‰å¯èƒ½ target æœƒæ˜¯è£¡é¢çš„ p å…ƒç´ ï¼Œæ‰€ä»¥è¦éæ¿¾æ‰
  let i = 0 // ä½¿ç”¨ä¸€å€‹è®Šæ•¸å¹«åŠ©ç´€éŒ„ç›®å‰è¿­ä»£åˆ°å“ªå€‹å…ƒç´ ï¼Œé è¨­å¾ç´¢å¼• 0 é–‹å§‹


  while (!currentPanel.classList.contains('panel')) { // è‹¥æ‰¾ä¸åˆ°æœ‰ panel é€™å€‹ class çš„å…ƒç´ ï¼Œå°±åŸ·è¡Œä»¥ä¸‹å…§å®¹ï¼Œç›´åˆ°æ‰¾åˆ°è©²å…ƒç´ ç‚ºæ­¢
    i++ // æŠŠç´¢å¼•å€¼+1
    currentPanel = e.path[i] //  e.pathç‚ºä¸€å€‹ç´€éŒ„è©²æ¬¡é»æ“Šäº‹ä»¶ç•¶ä¸­äº‹ä»¶å‚³éæ‰€æœ‰ç¶“éå…ƒç´ çš„é™£åˆ— ï¼ˆå¾ targetä¸€ç›´ä¸Šå‡åˆ°æœ€å¤–å±¤å…ƒç´  windowï¼‰
  }

  if (currentPanel === lastPanel) {
    currentPanel.classList.remove('open')
    lastPanel = null
    return
  } 

  if (lastPanel) {
    lastPanel.classList.remove('open')
  } 
  currentPanel.classList.add('open')
  lastPanel = currentPanel

}

// ç”¨äº‹ä»¶å§”æ´¾çš„æ–¹å¼ï¼Œæ¸›å°‘ç›£è½å™¨çš„æ•¸é‡
document.querySelector('.panels').addEventListener('click', clickHandler)
</script>



</body>
</html>
