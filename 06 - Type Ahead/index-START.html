  <form class="search-form">

    <input type="text" class="search" placeholder="City or State">

<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
let data = []

// ä½¿ç”¨ fetch å–å¾—è³‡æ–™
fetch('https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json')
  .then(function(response) {
    return response.json();
  })
  .then(function(myJson) {
    data = myJson
    console.log(data);
    
    // ç›£è½ input å…§çš„è¼¸å…¥å€¼ï¼Œä¸¦åŸ·è¡Œ changeHandler å‡½å¼
    document.querySelector('input').addEventListener('input', changeHandler)

    function changeHandler(e) {
      // å–å¾—æœå°‹æ¡†è¼¸å…¥çš„å€¼
      console.log(e.target.value)
      const value = e.target.value
      // è£œå……é¡å¤–åˆ¤æ–·é‚è¼¯ï¼Œå¦‚æœç‚ºç©ºå€¼ï¼Œä¸åšä»»ä½•ç¯©é¸å‹•ä½œï¼ˆä¸ç„¶äº‹ä»¶æœƒä¸€ç›´ç›£è½ï¼Œå°å‡ºæ‰€æœ‰å€¼ï¼‰
      if (!value) {
        document.querySelector('.suggestions').innerHTML = ''
        return
      }
      // æ–°å¢æ­£è¦è¡¨é”å¼çš„testæ–¹æ³•ï¼Œå…ˆå–å¾—è¼¸å…¥å€¼ï¼Œ'g'ç‚ºå®Œå…¨ç¬¦åˆï¼Œæ‰¾å‡ºèˆ‡è¼¸å…¥å€¼å®Œå…¨å»åˆçš„é …ç›®
      const reg = new RegExp(value, 'g') // RegExp(n,m) nç‚ºè‡³å°‘ã€mç‚ºè‡³å¤šï¼Œå…¶nã€mçš†ç‚ºæ­£æ•´æ•¸
      // å°‡è¼¸å…¥ä¹‹å€¼èˆ‡å–å¾—ä¹‹è³‡æ–™æ¯”å°ï¼Œä½¿ç”¨ filter æ–¹æ³•åŸ·è¡Œ testï¼Œç‚º true çš„å€¼
      const result = data.filter(el => {
        return reg.test(el.city) || reg.test(el.state)
      })

      // å°‡ç¯©é¸å‡ºä¹‹çµæœæ–°å¢æˆ <li> ${city}, ${state} </li>
      // ç”¨ map æ–¹æ³•å°‡è³‡æ–™æå–ï¼Œä¸¦å„²å­˜æˆé™£åˆ—
      document.querySelector('.suggestions').innerHTML = result.map(el => {
        // å°‡è³‡æ–™ä¸Šè‰²ï¼Œå–ä»£åŸå­—è©ï¼ŒåŠ ä¸Šæœ‰ class çš„å…ƒç´ 
        const span = `<span class="hl">${value}</span>`
        const city = el.city.replace(reg, span)
        const state = el.state.replace(reg, span)

        return `<li>
          <div>${city}, ${state} </div>
          </li>`
      }).join('') // join å¯ä»¥æŠŠé™£åˆ—è½‰æ›æˆå­—ä¸²
      console.log(result)

  });

</script>
